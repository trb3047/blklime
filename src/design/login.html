<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹사이트 제작 솔루션</title>
    <link href="../css/output.css" rel="stylesheet">
</head>
<body class="theme2">
    <div class="container">
        <header class="theme1">
            <h1 class="logo"><a href="./index.html">포트폴리오</a></h1>
            <nav>
                <dl>
                    <dt class="blind">메뉴</dt>
                    <dd><a href="./index.html">디자인</a></dd>
                    <dd><a href="./info.html">개발자 정보</a></dd>
                    <dd><a href="./login.html" class="on">로그인</a></dd>
                </dl>
            </nav>
        </header>
        <main>

            <div class="loginBox">
                <h2 class="text-xl">웹사이트 제작하기</h2>
                <p>어서오세요</p>
                <ul class="inputBox mt-5">
                    <li><label for="id">ID</label><input type="text" id="id" placeholder="ID" class="input"></li>
                    <li><label for="password">비밀번호</label><input type="password" id="password" placeholder="password" class="input"></li>
                </ul>
                <p class="idPass">
                    <a href="#">ID 찾기</a>
                    <a href="#">비밀번호 찾기</a>
                </p>
                <div class="btnGroup">
                    <a href="javascript:alert('아이디 혹은 비밀번호를 확인해주세요.');" class="btn apply">로그인</a>
                    <a href="./join.html" class="btn join">회원가입</a>
                </div>
            </div>
            <div class="bgImgWeb"><span class="blind">웹사이트 모양 이미지</span></div>
        </main>
        <footer>
            <dl>
                <dt class="blind">관련 사이트 링크</dt>
                <dd><a href="https://github.com/trb3047/blklime/" target="_blank">개발자 GitHub</a></dd>
            </dl>
            <p class="copy">Copyright © 2024 최성훈 BLKLIME<br>tailwindcss / nodejs / github</p>
        </footer>
    </div>
</body>
</html>
